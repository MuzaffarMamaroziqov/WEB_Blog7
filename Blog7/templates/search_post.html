{% extends 'base.html' %}

{%block content%}
 <center>
     {%if searched%}
        {%for product in products%}
                        <div class="album py-9 bg-body-tertiary">
                    <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">
                      <div class="card shadow-sm"  >
                        <img src="{{product.picture.url }}" alt="Mexanik_soatlar_uz" width="100%" height="250">
                         <div class="card-body">
                          <p class="card-text">{{product.title}}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <button type="button"  onclick="location.href='{%url 'detail_post' product.pk%}'" class="btn btn-sm btn-outline-secondary">View</button>
                              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{%url 'buyurtma' product.id%}'" >Buyurtma berish</button>
                            </div>
                            <small class="text-muted">{{product.price}}</small>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                    </div>
                    </div>
        {%endfor%}

     {%else%}
           <h2> Kechirasiz natija topilmadi...</h2>


     {%endif%}
 </center>
</form>
{%endblock content%}
