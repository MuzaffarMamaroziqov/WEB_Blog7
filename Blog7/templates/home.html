{%extends 'base.html'%}
{%load static%}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/size.css' %}">
<div><h3><a href="{%url 'create_newpost'%}">Yangi post yaratish</a></h3></div>

<div class="album py-5 bg-body-tertiary">
<div class="container">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {%for product in products%}
        <div class="col">
          <div class="card shadow-sm"  >
            <img src="{{product.imageURL }}" alt="Mexanik_soatlar_uz" width="100%" height="250">
             <div class="card-body">
              <h6> <strong class="card-text" >{{product.title}}</strong></h6>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{%url 'detail_post' product.pk %}'" >View</button>
                </div>
                <strong><small style="display: inline-block; class="text-muted">{{product.price}}</small></strong>
              </div>
            </div>
          </div>
        </div>
        {%endfor%}
        </div>
        </div>
        </div>

{% endblock content %}
